<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- nav -->
  <nav class="navbar">
    <ul class="nav-list">
        <li><a href="index.html">Feed</a></li>
        <li><a href="messaging.html">Messaging</a></li>
        <li><a href="friends.html">Friends List</a></li>
    </ul>
  </nav>

  <div id="messaging">
    <h1>Messaging</h1>
    <!-- conversations -->
    <div id="conversations-container"></div>

    <!-- details on click -->
    <div id="conversation-details" class="hidden">
      <h2>Conversation with <span id="conversation-participant"></span></h2>
      <div id="message-history"></div>

      <!-- new message -->
      <div id="message-input">
        <input type="text" id="new-message" placeholder="Write a message..." />
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>

  <script src="js/messaging.js"></script>
</body>
</html>
